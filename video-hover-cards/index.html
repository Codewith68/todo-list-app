<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hover Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <!-- Card 1 -->
        <article class="card">
            <div class="card-media">
                <img src="https://picsum.photos/id/1018/600/400" alt="Nature landscape" loading="lazy">
                <!-- Using a sample video from Pexels (License: Free to use) -->
                <!-- We use data-src for our lazy loading implementation -->
                <video 
                    data-src="https://videos.pexels.com/video-files/855564/855564-hd_1920_1080_25fps.mp4" 
                    muted 
                    loop 
                    playsinline
                    preload="none">
                </video>
            </div>
            <div class="card-content">
                <h2 class="card-title">Serene Coast</h2>
                <p class="card-description">Hover to see the waves in motion. Experience the calm of the ocean.</p>
            </div>
        </article>

        <!-- Card 2 -->
        <article class="card">
            <div class="card-media">
                <img src="https://picsum.photos/id/1015/600/400" alt="River view" loading="lazy">
                <video 
                    data-src="https://videos.pexels.com/video-files/4114797/4114797-uhd_2560_1440_25fps.mp4" 
                    muted 
                    loop 
                    playsinline
                    preload="none">
                </video>
            </div>
            <div class="card-content">
                <h2 class="card-title">Forest River</h2>
                <p class="card-description">A peaceful journey through the forest stream. Nature at its finest.</p>
            </div>
        </article>

        <!-- Card 3 -->
        <article class="card">
            <div class="card-media">
                <img src="https://picsum.photos/id/1035/600/400" alt="Waterfall" loading="lazy">
                <video 
                    data-src="https://videos.pexels.com/video-files/3571264/3571264-hd_1920_1080_30fps.mp4" 
                    muted 
                    loop 
                    playsinline
                    preload="none">
                </video>
            </div>
            <div class="card-content">
                <h2 class="card-title">Waterfall</h2>
                <p class="card-description">Capturing the power and beauty of cascading water.</p>
            </div>
        </article>
        
        <!-- Card 4 -->
        <article class="card">
            <div class="card-media">
                <img src="https://picsum.photos/id/1040/600/400" alt="Castle" loading="lazy">
                <video 
                    data-src="https://videos.pexels.com/video-files/3205626/3205626-hd_1920_1080_25fps.mp4" 
                    muted 
                    loop 
                    playsinline
                    preload="none">
                </video>
            </div>
            <div class="card-content">
                <h2 class="card-title">Urban Life</h2>
                <p class="card-description">The hustle and bustle of the city streets in motion.</p>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
