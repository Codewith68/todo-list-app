<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Todo App</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Todo List</h1>
      <p class="subtitle">Stay organized, get things done.</p>
    </header>

    <div class="input-section">
      <div class="input-wrapper">
        <i class="fa-solid fa-pen-to-square input-icon"></i>
        <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off" />
      </div>
      <button id="addBtn"><i class="fa-solid fa-plus"></i> Add</button>
    </div>

    <div class="controls">
      <div class="filter-buttons">
        <button class="filterBtn active" data-filter="all">All</button>
        <button class="filterBtn" data-filter="pending">Pending</button>
        <button class="filterBtn" data-filter="completed">Completed</button>
      </div>
      <button id="clearAll" class="clear-btn">Clear All</button>
    </div>

    <ul id="todoList" class="todo-list">
      <!-- Todos will appear here -->
    </ul>

    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fa-solid fa-clipboard-check"></i>
      <p>No tasks found</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
